<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
            function myfunction(){
                document.getElementById("demo").innerHTML="paragraph changed";
            }
        </script>
    </head>
    <body>
        <h1>The web page</h1>
        <p id="demo">The paragraph</p>
        <button type ="button" onclick="myfunction()">Try it</button>

        <script>
            function myfunction(){
                document.getElementById("demo").innerHTML="paragraph changed";
            }
        </script>
    </body>
</html>
